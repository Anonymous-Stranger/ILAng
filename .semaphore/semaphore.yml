version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: build
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: compile
          commands:
            - sudo apt-get update
            - sudo apt-get install -y bison flex libboost-all-dev z3 libz3-dev
            - mkdir build
            - cd build
            - cmake ..
            - make -j$(nproc)
            - sudo make install
            - make test
