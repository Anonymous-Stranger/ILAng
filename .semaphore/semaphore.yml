version: v1.0
name: ILAng default build
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: build
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: dependency
          commands:
            - sudo apt-get update
            - sudo apt-get install -y bison flex libboost-all-dev z3 libz3-dev
        - name: build
          commands:
            - mkdir build
            - cd build
            - cmake ..
            - make -j$(nproc)
            - sudo make install
        - name: unit test
          commands:
            - make run_test
            - ctest -R ExampleCMakeBuild
