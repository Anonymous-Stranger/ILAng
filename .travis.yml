language: cpp
os: linux
sudo: required
dist: trusty

branches:
  only:
    - master
    - coverity_check
    - travis

git:
  depth: 1

env:
  global:
    - secure: ""

addons:
  coverity_scan:
    project:
      name: "Bo-Yuan-Huang/ILA-Tools"
      description: "ILA build submitted via Travis CI"
    notification_email: byhuang1992@gmail.com
    build_command_prepend: "cmake -Dcoverage=ON -DZ3_INCLUDE_DIR=/usr/include $PARENT_DIR"
    build_command: "make"
    branch_pattern: coverity_scan

before_install:
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq --yes update

install: 
  - gem install coveralls-lcov
  - sudo apt-get install --yes cmake cmake-data
  - sudo apt-get install --yes libboost-all-dev
  - sudo apt-get install --yes lcov

