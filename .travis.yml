language: cpp
compiler: gcc

branches:
    only:
    - travisBranch

os:
    - linux

env:
    - SH=bash

git:
    depth: 3

before_install:
    - sudo more /etc/dpkg/dpkg.cfg.d/multiarch
    - grep -v "foreign-architecture" /etc/dpkg/dpkg.cfg.d/multiarch > tmp
    - sudo mv tmp /etc/dpkg/dpkg.cfg.d/multiarch
    - sudo add-apt-repository "deb http://us.archive.ubuntu.com/ubuntu wily main universe"
#- sudo apt-get upgrade
    - sudo apt-get update -qq
    - sudo apt-get install -qq libboost-all-dev
    - sudo apt-get install z3
    
install: 
    - cd synthesis/libcpp
    - bjam
